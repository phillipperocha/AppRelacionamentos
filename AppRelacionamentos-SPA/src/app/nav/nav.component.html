    <!-- Para usar o IF usamos *ngIf="expressao", o ngIf é conhecida como uma Diretiva estrutural-->
    <!-- E Diretivas Estruturais mudam diretamente o DOM (Domain Object Model), e no caso de ngIf, vai remover completamente o DIV-->
    <!-- Caso o usuário não esteja logado.-->
    <div *ngIf="loggedIn()"class="dropdown">
      <a class="dropdown-toggle text-light">
        Welcome User
      </a>
    
      <div class="dropdown-menu">
        <a class="dropdown-item" href="#"><i class="fa fa-user"></i>Edit Profile</a>
        <!-- pra escrever isso com shortcut escreve "div.dropdown-divider"-->
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" href="#"><i class="fa fa-sign-out"></i> Logout</a>
      </div>
    </div>


<!-- Faremos o equivalente aqui, mas para o contrário-->
    <form *ngIf="!loggedIn()" #loginForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="login()">
      <input class="form-control mr-sm-2" type="text" name="username" 
        placeholder="Usuário" required [(ngModel)]="model.username">
      <input class="form-control mr-sm-2" type="text" name="password" 
        placeholder="Senha" required [(ngModel)]="model.password">
      
        <button [disabled]="!loginForm.valid" class="btn btn-success my-2 my-sm-0" type="submit">Entrar</button>
    </form>

  </nav>
